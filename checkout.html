        function doSomething() {
            alert("Payment Confirmed!");
        }
    </script>


    <title>Shopping Cart </title>
</head>
<body>
        <!-- Main div starts here -->
        <div class="wrapper">

            <!-- HEADER -->
            <div class=" p-5 bg-warning">
                <!-- Heading -->
                <div id="heading" class="snuggly_header display-1">
                    <!-- <h1 class="snuggly_header display-1"> </h1> -->
                    <p class="logo"><img src="content/Logo.png" width="380" height="85" alt="Snuggly logo"></p>
                </div>
            </div>


<div class="content">
    <div class="center">
        <h1 style="background-color:blanchedalmond; padding: 20px;">Checkout</h1>
        <form action="" method="post">
            <h4 style="background-color: blanchedalmond; padding: 10px;">Full Name and Contact Details</h4>
            <p>
                <label for="fname">First Name</label><br />
                <input type="text" name="firstname" id="fname" required /><br />
            </p>
            <p>
                <label for="lname">Last Name</label><br />
                <input type="text" name="lastname" id="lname" required  /><br />
            </p>
            <p>
                <label for="phone_number">Phone Number</label><br />
                <input type="text" name="phone" id="phone_number" required  /><br />
            </p>
            <p>
                <label for="email_address">Email Address</label><br />
                <input type="email" name="email" id="email_address" /><br />
            </p>
            
            <h4 style="background-color: blanchedalmond; padding: 10px;">Delivery Address</h4>
            <p>
                <label for="address_street_1">Street Address</label><br />
                <input type="text" name="street1" id="address_street_1" required  /><br />
            </p>
            <p>
                <label for="address_street_2">Street Address Line 2</label><br />
                <input type="text" name="street2" id="address_street_2" /><br />
            </p>
            <p>
                <label for="address_city">City</label><br />
                <input type="text" name="city" id="address_city" required  /><br />
            </p>
            <p>
                <label for="address_state_province">State/Province</label><br />
                <input type="text" name="state_province" id="address_state_province" /><br />
            </p>
            <p>
                <label for="postal_code">Postal/Zip Code</label><br />
                <input type="text" name="postcode" id="postal_code"required  /><br />
            </p>
            <p>
                <label for="country">Country</label><br />
                <input type="text" name="country" id="country" /><br />
            </p>
            
            <h4 style="background-color: blanchedalmond; padding: 10px;">Credit Card Details</h4>
            <p>
                <input type="radio" id="cc_mastercard" name="cc_type" value="mastercard" />
                <label for="cc_mastercard">Mastercard</label>
                <br />
            
                <input type="radio" id="cc_visa" name="cc_type" value="visa" />
                <label for="cc_visa">Visa</label>
                <br />
                        
                <input type="radio" id="cc_amex" name="cc_type" value="amex" />
                <label for="cc_amex">American Express</label>            
            </p>
            <p>
                <label for="credit_card_name">Name on Card</label><br />
                <input type="text" name="ccname" id="credit_card_name" required /><br />
            </p>
            <p>
                <label for="credit_card_number">Card Number</label><br />
                <input type="text" name="ccnumber" id="credit_card_number" required  /><br />
            </p>
            <p>
                <label for="credit_card_number">Security Code</label><br />
                <input type="text" name="ccsecuritycode" id="credit_card_security_code" required /><br />
            </p>
            
            <!-- Checkout -->
            <div align="right">
                <li><a href="index.html" ></span><button onclick="doSomething()"> Confirm and Pay</button>
                </a></li>
            </div>
            <br><br>

        </form>
    </div>
                <!-- Footer -->
                <div class="footer p-4 bg-warning">
                    <div class="footerelements bg-warning">
                        <span class="logo_and_copyright">
                            <p class="logo"><img src="content/Logo.png" width="380" height="85" alt="Snuggly logo"></p>
                            <h3>All Things Pet Related</h3>
                            <p>Copyright Â© SNUGGLY 2022</p>
                        </span>
                    </div>
                           
            </div>
</div>



</body>
</html>
